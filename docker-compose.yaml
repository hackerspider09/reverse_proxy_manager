version: '3'

services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:8080'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - web

  nginx:
    build: ./nginx
    volumes:
      - ./static:/app/static
    ports:
      - "8080:8080"
      # - "443:443"
    depends_on:
      - web
    restart: "on-failure"

  web:
    build: . 
    volumes:
      - .:/app:rw 
      - static_volume:/app/static
    env_file:
      - .env
    ports:
      - '8000:8000'
    # restart: "on-failure"


volumes:
  static_volume: