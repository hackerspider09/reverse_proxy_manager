version: '3'

services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:8000'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - web

  web:
    build: . 
    volumes:
      - .:/app:rw 
      - static_volume:/app/static
    env_file:
      - .env
    ports:
      - '8000:8000'
    # restart: "on-failure"


volumes:
  static_volume: